name: Move Issue to Done on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  move_to_done:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Move linked issue to 'Done' column
        uses: actions/add-to-project@v0.2.1
        with:
          project-url: 'https://github.com/orgs/woorifisa-projects-3rd/projects/6'
          column-name: 'Done'
          token: ${{ secrets.GITHUB_TOKEN }}
