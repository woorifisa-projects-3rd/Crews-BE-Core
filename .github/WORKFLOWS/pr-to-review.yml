name: Move Issue to Review on PR Creation

on:
  pull_request:
    types: [opened]

jobs:
  move_to_review:
    runs-on: ubuntu-latest
    steps:
      - name: Move linked issue to 'Review' column
        uses: actions/add-to-project@v0.2.1
        with:
          project-url: '<Project_URL>'
          column-name: 'Review'
          token: ${{ secrets.GITHUB_TOKEN }}
